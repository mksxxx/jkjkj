<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="csso/style.css">
</head>
<body>
    <div class="content">
    <form action="">
    <fieldset>
        <legend>Dados pessoais</legend>
        <div class="pai">
            <label for="">Nome: </label>
            <input type="text" name="nome" id="nome">
        </div>
        <div class="pai">
            <label for="">Email: </label>
            <input type="email" name="email" id="email">
        </div>
        <div class="pai">
            <label for="">Matricula: </label>
            <input type="text" name="matricula" id="matricula">
        </div>

        <div class="pai">
            <label for="">Data de nascimento: </label>
            <input type="date" name="data" id="data">
        </div>

        <div class="pai">
            <label for="">Telefone: </label>
            <input type="number" name="tel" id="tel">
        </div>

        <div class="pai">
            <label for="">CPF: </label>
            <input type="number" name="cpf" id="cpf">
        </div>

        <div class="pai">
            <label for="">RG: </label>
            <input type="number" name="rg" id="rg">
        </div>

        <div class="pai">
            <label for="">CEP: </label>
            <input type="text" name="cep" id="cep1">
        </div>

        <div class="pai">
            <label for="endereço">
                Endereço: </label>
                <input type="text" name="rua" id="rua1" placeholder="Rua">
        </div>

        <div class="pai">
            <label for="bairro">
                Bairro: </label>
                <input type="text" name="bairro" id="bairro1" placeholder="Bairro  ">
            
        </div>
        <div class="pai">
            <label for="cidade">
                Cidade: </label>
                <input type="text" name="cdd" id="cdd1" placeholder="Cidade">
            
        </div>
        <div class="pai">
            <label for="estado">
                Estado: </label>
                <input type="text" name="cep" id="estado1" placeholder="Estado">
            
        </div>
        <div class="pai">
            <label for="">Curso: </label>
            <input type="radio" value="Administração" id="adm" name="curso">
            <label for="">Administração</label>
            <input type="radio" value="Agropecuária" id="agro" name="curso">
            <label for="">Agropecuária</label>
            <input type="radio" value="Informática" id="curso" name="curso">
            <label for="">Informática</label>
        </div>
        <div class="pai">
            <label for="">Turno: </label>
            <input type="radio" value="matutino" id="mat" name="turno">
            <label for="">Matutino</label>
            <input type="radio" value="vespertino" id="vesp" name="turno">
            <label for="">Vespertino</label>
        </div>
    </fieldset>

    <fieldset>
        <legend>Dados do Remetente</legend>
        <div class="pai">
            <label for="">Nome da empresa: </label>
            <input type="text" name="empre" id="empre">
        </div>
        <div class="pai">
            <label for="">Email da empresa: </label>
            <input type="email" name="email-empre" id="email-empre">
        </div>
        <div class="pai">
            <label for="">Telefone da empresa: </label>
            <input type="number" name="tel-empre" id="tel-empre">
        </div>
        <div class="pai">
            <label for="">Nome do supervisor: </label>
            <input type="text" name="sup" id="sup">
        </div>
        <div class="pai">
            <label for="">Email do supervisor: </label>
            <input type="email" name="email-sup" id="email-sup">
        </div>
        <div class="pai">
            <label for="">Cargo do supervisor: </label>
            <input type="text" name="cargo" id="cargo">
        </div>
        <div class="pai">
            <label for="">Telefone do supervisor: </label>
            <input type="number" name="tel-sup" id="tel-sup">
        </div>
        <div class="pai">
    </fieldset>
    <div class="btn">
        <button type="submit">Confirmar dados</button>
    </div>
</form>
</div>
    <script src="jso/index.js"></script>
</body>

</html>
